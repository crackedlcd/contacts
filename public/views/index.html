<!DOCTYPE html>
<html ng-app="contacts" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="../src/css/main.css">
</head>


<body ng-controller="contactCtrl">
<div class="sidebar" id="sidebar-expand">
  <ul>
    <span><a href="#sidebar-expand" id="menu">&#9776;</a> <input type="submit" class="hide" id="menu-add" value="+"></span>
    <hr />
    <div ng-repeat="contact in contacts | orderBy:'firstName'"><li class="hide" ><input type="submit" class="button" ng-value="contact.name" ng-click="setSelectedContact(contact)"/></li>
    <hr />
    </div>
    <li><a href="#" class="hide">Close</a></li>
    <hr />
  </ul>
</div>

<div class="header">
  <span class="top-accent"></span>
  <div class="content">
    <h1>Manage Your Contacts</h1>
    <p>The cool, hip thing</p>
  </div>
</div>

<div class="main">
  <h1>{{ selectedContact.name }}</h1>
  <div class="pseudo-image">{{ selectedContact.name}}'s Image</div>
  <p>{{ selectedContact.description }}</p>
  <p><strong>Location:</strong> Springfield</p>
  <p><strong>Phone:</strong> {{ selectedContact.phone }}</p>
  <p><strong>E-Mail</strong> {{ selectedContact.email }}</p>
</div>

<script src="../src/vendor/angular/angular.js"></script>
<script src="../src/js/app.js"></script>
<script src="../src/js/contactService.js"></script>
<script src="../src/js/contactCtrl.js"></script>
</body>
</html>
