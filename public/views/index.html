<!DOCTYPE html>
<html ng-app="contacts" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="../src/css/main.css">
</head>


<body ng-controller="contactCtrl">
<nav class="sidebar" id="sidebar-expand">
  <ul>
    <span><a href="#sidebar-expand" id="menu">&#9776;</a> <input type="submit" class="hide" id="menu-add" value="+" ui-sref="add"></span>
    <hr />
    <div ng-repeat="contact in contacts | orderBy:'lastName'"><li class="hide" ><input type="submit" class="button" ng-value="contact.name" ng-click="setSelectedContact(contact)" ui-sref="show"/></li>
    <hr />
    </div>
    <li><a href="#" class="hide">Close</a></li>
    <hr />
  </ul>
</nav>

<div class="header">
  <span class="top-accent"></span>
  <div class="content">
    <h1>Manage Your Contacts</h1>
    <p>The cool, hip thing</p>
  </div>
</div>

<div class="main">
  <div ui-view></div>
</div>

<script src="../src/vendor/angular/angular.js"></script>
<script src="../src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../src/js/app.js"></script>
<script src="../src/js/contactService.js"></script>
<script src="../src/js/contactCtrl.js"></script>
</body>
</html>
